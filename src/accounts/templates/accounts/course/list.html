{% extends "base.html" %}

{% block title %}
  My courses
{% endblock %}

{% block content %}

<h1> My courses </h1>
<div class="module">
  {% for course in object_list %}
    <div class="course-info">
      <h3>{{ course.title }} </h3>
      <p>
        <a href="{% url "user-course-detail" course.id %}">
          Access contents
        </a>
      </p>
    </div>
  {% empty %}
    <p>
      You are not enrolled in any courses yet.
      <a href="{% url "course-list" %}">
        Browse courses
      </a>
      to enroll in a course.
    </p>
  {% endfor %}
</div>

{% endblock %}
